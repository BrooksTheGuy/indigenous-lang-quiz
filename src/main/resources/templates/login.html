<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post" class="login-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="you@example.com" required autocomplete="username" />
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="********" required autocomplete="current-password" />
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="/register">Register</a></p>

    <div th:if="${param.error}"  class="alert error">Invalid email or password.</div>
    <div th:if="${param.logout}" class="alert success">You have been logged out.</div>
</div>
</body>
</html>
